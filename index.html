<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Məzuniyyət Formu</title>
</head>
<body style="font-family: Arial; background: #f7f7f7; padding: 40px;">

  <div style="max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2>Məzuniyyət Məlumatları</h2>

    <form action="https://formsubmit.co/orkhangadirli@gmail.com" method="POST">
      <!-- Təsdiq sonrası yönləndirmə -->
      <input type="hidden" name="_redirect" value="https://orkhangadirli.github.io/mezuniyyet-formu/tesekkur.html">
      <input type="hidden" name="_captcha" value="false">
      <input type="text" name="_honey" style="display:none">

      <label>Ad Soyad:</label><br>
      <input type="text" name="Ad Soyad" required style="width:100%; padding:10px; margin-bottom:15px;"><br>

      <label>Başlama tarixi:</label><br>
      <input type="date" name="Başlama tarixi" required style="width:100%; padding:10px; margin-bottom:15px;"><br>

      <label>Bitmə tarixi:</label><br>
      <input type="date" name="Bitmə tarixi" required style="width:100%; padding:10px; margin-bottom:15px;"><br>

      <button type="submit" style="background:#28a745; color:white; padding:10px 20px; border:none; border-radius:5px;">Göndər</button>
    </form>
  </div>

</body>
</html>
